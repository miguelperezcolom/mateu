openapi: 3.0.1
info:
  title: mateu
  version: 3.0.0
paths:
  /mateu/v3/sync:
    post:
      operationId: runStepSync
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RunActionRqDto"
        required: true
      responses:
        "200":
          description: runStepSync 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UIIncrementDto"
components:
  schemas:
    AccordionLayoutDto:
      required:
        - panels
        - variant
      type: object
      properties:
        panels:
          type: array
          items:
            $ref: "#/components/schemas/AccordionPanelDto"
        variant:
          $ref: "#/components/schemas/AccordionLayoutVariantDto"
    AccordionLayoutVariantDto:
      type: string
      x-enum-varnames:
        - filled
        - small
        - reverse
      enum:
        - filled
        - small
        - reverse
    AccordionPanelDto:
      required:
        - active
        - disabled
        - id
        - label
      type: object
      properties:
        id:
          type: string
        active:
          type: boolean
        disabled:
          type: boolean
        label:
          type: string
    ActionDto:
      required:
        - background
        - confirmationRequired
        - confirmationTexts
        - customEvent
        - href
        - id
        - js
        - modalStyle
        - modalTitle
        - rowsSelectedRequired
        - sse
        - validationRequired
      type: object
      properties:
        id:
          type: string
        validationRequired:
          type: boolean
        confirmationRequired:
          type: boolean
        rowsSelectedRequired:
          type: boolean
        confirmationTexts:
          $ref: "#/components/schemas/ConfirmationTextsDto"
        modalStyle:
          type: string
        modalTitle:
          type: string
        customEvent:
          $ref: "#/components/schemas/CustomEventDto"
        href:
          type: string
        js:
          type: string
        background:
          type: boolean
        sse:
          type: boolean
    AnchorDto:
      required:
        - text
        - url
      type: object
      properties:
        text:
          type: string
        url:
          type: string
    AppDescriptorDto:
      required:
        - description
        - disabled
        - icon
        - name
        - url
      type: object
      properties:
        icon:
          type: string
        name:
          type: string
        description:
          type: string
        url:
          type: string
        disabled:
          type: boolean
    AppDto:
      required:
        - appServerSideType
        - apps
        - cssClasses
        - drawerClosed
        - favicon
        - home
        - homeAppServerSideType
        - homeBaseUrl
        - homeRoute
        - homeUriPrefix
        - icon
        - loginUrl
        - logo
        - logoutUrl
        - menu
        - route
        - style
        - subtitle
        - title
        - totalMenuOptions
        - variant
        - welcomeMessage
      type: object
      properties:
        variant:
          $ref: "#/components/schemas/AppVariantDto"
        menu:
          type: array
          items:
            $ref: "#/components/schemas/MenuOptionDto"
        apps:
          type: array
          items:
            $ref: "#/components/schemas/AppDescriptorDto"
        route:
          type: string
        icon:
          type: string
        logo:
          type: string
        title:
          type: string
        subtitle:
          type: string
        favicon:
          type: string
        totalMenuOptions:
          type: integer
          format: int32
        homeRoute:
          type: string
        homeBaseUrl:
          type: string
        homeAppServerSideType:
          type: string
        homeUriPrefix:
          type: string
        appServerSideType:
          type: string
        loginUrl:
          type: string
        welcomeMessage:
          type: string
        logoutUrl:
          type: string
        drawerClosed:
          type: boolean
        style:
          type: string
        cssClasses:
          type: string
        home:
          $ref: "#/components/schemas/ComponentDto"
    AppVariantDto:
      type: string
      enum:
        - HAMBURGUER_MENU
        - MENU_ON_LEFT
        - MENU_ON_TOP
        - TABS
        - AUTO
    AvatarDto:
      required:
        - abbreviation
        - image
        - name
      type: object
      properties:
        name:
          type: string
        abbreviation:
          type: string
        image:
          type: string
    AvatarGroupDto:
      required:
        - avatars
        - maxItemsVisible
      type: object
      properties:
        avatars:
          type: array
          items:
            $ref: "#/components/schemas/AvatarDto"
        maxItemsVisible:
          type: integer
          format: int32
    BadgeColorDto:
      type: string
      x-enum-varnames:
        - success
        - error
        - contrast
        - normal
      enum:
        - success
        - error
        - contrast
        - normal
    BadgeDto:
      required:
        - color
        - iconOnLeft
        - iconOnRight
        - pill
        - primary
        - small
        - text
      type: object
      properties:
        text:
          type: string
        iconOnLeft:
          type: string
        iconOnRight:
          type: string
        color:
          $ref: "#/components/schemas/BadgeColorDto"
        primary:
          type: boolean
        small:
          type: boolean
        pill:
          type: boolean
    BannerDto:
      required:
        - description
        - hasCloseButton
        - hasIcon
        - theme
        - title
      type: object
      properties:
        theme:
          $ref: "#/components/schemas/BannerThemeDto"
        hasIcon:
          type: boolean
        hasCloseButton:
          type: boolean
        title:
          type: string
        description:
          type: string
    BannerThemeDto:
      type: string
      enum:
        - NONE
        - INFO
        - SUCCESS
        - WARNING
        - DANGER
        - CONTRAST
        - SECONDARY
        - LIGHT
    BoardLayoutDto:
      required:
        - rows
      type: object
      properties:
        rows:
          type: array
          items:
            $ref: "#/components/schemas/BoardLayoutRowDto"
    BoardLayoutItemDto:
      required:
        - boardCols
        - content
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/ClientSideComponentDto"
        boardCols:
          type: integer
          format: int32
    BoardLayoutRowDto:
      required:
        - content
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/ClientSideComponentDto"
    BreadcrumbDto:
      required:
        - link
        - text
      type: object
      properties:
        text:
          type: string
        link:
          type: string
    BreadcrumbsDto:
      required:
        - breadcrumbs
        - currentItemText
      type: object
      properties:
        currentItemText:
          type: string
        breadcrumbs:
          type: array
          items:
            $ref: "#/components/schemas/BreadcrumbDto"
    ButtonColorDto:
      type: string
      x-enum-varnames:
        - success
        - error
        - contrast
        - normal
      enum:
        - success
        - error
        - contrast
        - normal
    ButtonDto:
      required:
        - actionId
        - autofocus
        - buttonStyle
        - color
        - disabled
        - iconOnLeft
        - iconOnRight
        - image
        - label
        - parameters
        - size
        - variant
      type: object
      properties:
        label:
          type: string
        iconOnLeft:
          type: string
        iconOnRight:
          type: string
        image:
          type: string
        color:
          $ref: "#/components/schemas/ButtonColorDto"
        variant:
          $ref: "#/components/schemas/ButtonVariantDto"
        buttonStyle:
          $ref: "#/components/schemas/ButtonStyleDto"
        size:
          $ref: "#/components/schemas/ButtonSizeDto"
        autofocus:
          type: boolean
        disabled:
          type: boolean
        actionId:
          type: string
        parameters:
          type: object
    ButtonSizeDto:
      type: string
      x-enum-varnames:
        - small
        - normal
        - large
      enum:
        - small
        - normal
        - large
    ButtonStyleDto:
      type: string
      x-enum-varnames:
        - primary
        - secondary
        - tertiary
        - tertiaryInline
      enum:
        - primary
        - secondary
        - tertiary
        - tertiaryInline
    ButtonVariantDto:
      type: string
      x-enum-varnames:
        - danger
        - warning
        - error
      enum:
        - danger
        - warning
        - error
    CardDto:
      required:
        - content
        - footer
        - header
        - headerPrefix
        - headerSuffix
        - media
        - subtitle
        - title
        - variants
      type: object
      properties:
        media:
          $ref: "#/components/schemas/ComponentDto"
        headerPrefix:
          $ref: "#/components/schemas/ComponentDto"
        header:
          $ref: "#/components/schemas/ComponentDto"
        title:
          $ref: "#/components/schemas/ComponentDto"
        subtitle:
          $ref: "#/components/schemas/ComponentDto"
        headerSuffix:
          $ref: "#/components/schemas/ComponentDto"
        content:
          $ref: "#/components/schemas/ComponentDto"
        footer:
          $ref: "#/components/schemas/ComponentDto"
        variants:
          type: array
          items:
            $ref: "#/components/schemas/CardVariantDto"
    CardVariantDto:
      type: string
      x-enum-varnames:
        - outlined
        - elevated
        - horizontal
        - stretchMedia
        - coverMedia
      enum:
        - outlined
        - elevated
        - horizontal
        - stretchMedia
        - coverMedia
    CarouselLayoutDto:
      required:
        - alt
        - animating
        - auto
        - direction
        - disableKeys
        - disableSwipe
        - disabled
        - dots
        - duration
        - end
        - loop
        - nav
        - selected
        - total
      type: object
      properties:
        alt:
          type: boolean
        animating:
          type: boolean
        auto:
          type: boolean
        direction:
          $ref: "#/components/schemas/OrientationDto"
        disabled:
          type: boolean
        disableSwipe:
          type: boolean
        disableKeys:
          type: boolean
        duration:
          type: integer
          format: int32
        dots:
          type: boolean
        end:
          type: boolean
        loop:
          type: boolean
        nav:
          type: boolean
        selected:
          type: integer
          format: int32
        total:
          type: integer
          format: int32
    ChartAxisScaleDto:
      required:
        - beginAtZero
      type: object
      properties:
        beginAtZero:
          type: boolean
    ChartDataDto:
      required:
        - datasets
        - labels
      type: object
      properties:
        labels:
          type: array
          items:
            type: string
        datasets:
          type: array
          items:
            $ref: "#/components/schemas/ChartDatasetDto"
    ChartDatasetDto:
      required:
        - data
        - label
      type: object
      properties:
        label:
          type: string
        data:
          type: array
          items:
            type: number
            format: double
    ChartDto:
      required:
        - chartData
        - chartOptions
        - chartType
      type: object
      properties:
        chartType:
          $ref: "#/components/schemas/ChartTypeDto"
        chartData:
          $ref: "#/components/schemas/ChartDataDto"
        chartOptions:
          $ref: "#/components/schemas/ChartOptionsDto"
    ChartOptionsDto:
      required:
        - maintainAspectRatio
        - scales
      type: object
      properties:
        maintainAspectRatio:
          type: boolean
        scales:
          $ref: "#/components/schemas/ChartScalesDto"
    ChartScalesDto:
      required:
        - "y"
        - z
      type: object
      properties:
        "y":
          $ref: "#/components/schemas/ChartAxisScaleDto"
        z:
          $ref: "#/components/schemas/ChartAxisScaleDto"
    ChartTypeDto:
      type: string
      x-enum-varnames:
        - bar
        - line
        - scatter
        - polarArea
        - bubble
        - pie
        - doughnut
        - radar
      enum:
        - bar
        - line
        - scatter
        - polarArea
        - bubble
        - pie
        - doughnut
        - radar
    ClientSideComponentDto:
      required:
        - children
        - cssClasses
        - id
        - metadata
        - slot
        - style
      type: object
      properties:
        children:
          type: array
          items:
            $ref: "#/components/schemas/ComponentDto"
        metadata:
          $ref: "#/components/schemas/ComponentMetadataDto"
        id:
          type: string
        style:
          type: string
        cssClasses:
          type: string
        slot:
          type: string
    ComponentDto:
      type: object
      properties:
        style:
          type: string
        slot:
          type: string
      oneOf:
        - $ref: "#/components/schemas/ServerSideComponentDto"
        - $ref: "#/components/schemas/ClientSideComponentDto"
    ComponentMetadataDto:
      type: object
      oneOf:
        - $ref: "#/components/schemas/FormDto"
        - $ref: "#/components/schemas/AppDto"
        - $ref: "#/components/schemas/CrudlDto"
        - $ref: "#/components/schemas/ResultDto"
        - $ref: "#/components/schemas/MicroFrontendDto"
        - $ref: "#/components/schemas/CardDto"
        - $ref: "#/components/schemas/DirectoryDto"
        - $ref: "#/components/schemas/StepperDto"
        - $ref: "#/components/schemas/HorizontalLayoutDto"
        - $ref: "#/components/schemas/VerticalLayoutDto"
        - $ref: "#/components/schemas/SplitLayoutDto"
        - $ref: "#/components/schemas/MasterDetailLayoutDto"
        - $ref: "#/components/schemas/TabLayoutDto"
        - $ref: "#/components/schemas/TabDto"
        - $ref: "#/components/schemas/AccordionLayoutDto"
        - $ref: "#/components/schemas/AccordionPanelDto"
        - $ref: "#/components/schemas/FormLayoutDto"
        - $ref: "#/components/schemas/ScrollerDto"
        - $ref: "#/components/schemas/FullWidthDto"
        - $ref: "#/components/schemas/ContainerDto"
        - $ref: "#/components/schemas/ElementDto"
        - $ref: "#/components/schemas/FormFieldDto"
        - $ref: "#/components/schemas/TextDto"
        - $ref: "#/components/schemas/AvatarDto"
        - $ref: "#/components/schemas/AvatarGroupDto"
        - $ref: "#/components/schemas/BadgeDto"
        - $ref: "#/components/schemas/BreadcrumbsDto"
        - $ref: "#/components/schemas/BreadcrumbDto"
        - $ref: "#/components/schemas/AnchorDto"
        - $ref: "#/components/schemas/ButtonDto"
        - $ref: "#/components/schemas/ChartDto"
        - $ref: "#/components/schemas/IconDto"
        - $ref: "#/components/schemas/ConfirmDialogDto"
        - $ref: "#/components/schemas/ContextMenuDto"
        - $ref: "#/components/schemas/CookieConsentDto"
        - $ref: "#/components/schemas/DetailsDto"
        - $ref: "#/components/schemas/DialogDto"
        - $ref: "#/components/schemas/ImageDto"
        - $ref: "#/components/schemas/MapDto"
        - $ref: "#/components/schemas/MarkdownDto"
        - $ref: "#/components/schemas/NotificationDto"
        - $ref: "#/components/schemas/ProgressBarDto"
        - $ref: "#/components/schemas/PopoverDto"
        - $ref: "#/components/schemas/TooltipDto"
        - $ref: "#/components/schemas/MessageInputDto"
        - $ref: "#/components/schemas/MessageListDto"
        - $ref: "#/components/schemas/CustomFieldDto"
        - $ref: "#/components/schemas/MenuBarDto"
        - $ref: "#/components/schemas/GridDto"
        - $ref: "#/components/schemas/GridColumnDto"
        - $ref: "#/components/schemas/VirtualListDto"
        - $ref: "#/components/schemas/BoardLayoutDto"
        - $ref: "#/components/schemas/BoardLayoutRowDto"
        - $ref: "#/components/schemas/BoardLayoutItemDto"
        - $ref: "#/components/schemas/CarouselLayoutDto"
        - $ref: "#/components/schemas/DivDto"
        - $ref: "#/components/schemas/FormSectionDto"
        - $ref: "#/components/schemas/FormSubSectionDto"
        - $ref: "#/components/schemas/PageDto"
    ConfirmDialogDto:
      required:
        - canCancel
        - canReject
        - cancelActionId
        - confirmActionId
        - confirmText
        - header
        - openedCondition
        - rejectActionId
        - rejectText
      type: object
      properties:
        header:
          type: string
        canCancel:
          type: boolean
        canReject:
          type: boolean
        rejectText:
          type: string
        confirmText:
          type: string
        openedCondition:
          type: string
        confirmActionId:
          type: string
        rejectActionId:
          type: string
        cancelActionId:
          type: string
    ConfirmationTextsDto:
      required:
        - confirmationText
        - denialText
        - message
        - title
      type: object
      properties:
        title:
          type: string
        message:
          type: string
        confirmationText:
          type: string
        denialText:
          type: string
    ContainerDto:
      required:
        - id
      type: object
      properties:
        id:
          type: string
    ContextMenuDto:
      required:
        - activateOnLeftClick
        - menu
        - wrapped
      type: object
      properties:
        menu:
          type: array
          items:
            $ref: "#/components/schemas/MenuOptionDto"
        wrapped:
          $ref: "#/components/schemas/ComponentDto"
        activateOnLeftClick:
          type: boolean
    CookieConsentDto:
      required:
        - cookieName
        - dismiss
        - learnMore
        - learnMoreLink
        - message
        - position
        - theme
      type: object
      properties:
        position:
          $ref: "#/components/schemas/CookieConsentPositionDto"
        cookieName:
          type: string
        message:
          type: string
        theme:
          type: string
        learnMore:
          type: string
        learnMoreLink:
          type: string
        dismiss:
          type: string
    CookieConsentPositionDto:
      type: string
      x-enum-varnames:
        - Top
        - Bottom
        - TopLeft
        - TopRight
        - BottomLeft
        - BottomRight
      enum:
        - Top
        - Bottom
        - TopLeft
        - TopRight
        - BottomLeft
        - BottomRight
    CrudlDto:
      required:
        - allRowsVisible
        - autoFocusOnSearchText
        - canEdit
        - child
        - columnBorders
        - columnReorderingAllowed
        - columns
        - compact
        - contentHeight
        - crudlType
        - detailPath
        - emptyStateMessage
        - filters
        - footer
        - gridStyle
        - hasActionOnSelectedRow
        - header
        - infiniteScrolling
        - lazyColumnRendering
        - lazyLoading
        - multipleRowSelectionEnabled
        - noBorder
        - noRowBorder
        - onRowSelectionChangedActionId
        - pageSize
        - rowStripes
        - rowsSelectionEnabled
        - searchOnEnter
        - searchable
        - selectionListened
        - showCards
        - size
        - subtitle
        - title
        - toolbar
        - useButtonForDetail
        - vaadinGridCellBackground
        - vaadinGridCellPadding
        - wrapCellContent
      type: object
      properties:
        columns:
          type: array
          items:
            $ref: "#/components/schemas/ComponentDto"
        crudlType:
          $ref: "#/components/schemas/CrudlTypeDto"
        title:
          type: string
        subtitle:
          type: string
        canEdit:
          type: boolean
        selectionListened:
          type: boolean
        hasActionOnSelectedRow:
          type: boolean
        multipleRowSelectionEnabled:
          type: boolean
        searchable:
          type: boolean
        showCards:
          type: boolean
        filters:
          type: array
          items:
            $ref: "#/components/schemas/FormFieldDto"
        toolbar:
          type: array
          items:
            $ref: "#/components/schemas/ButtonDto"
        child:
          type: boolean
        emptyStateMessage:
          type: string
        searchOnEnter:
          type: boolean
        autoFocusOnSearchText:
          type: boolean
        allRowsVisible:
          type: boolean
        size:
          type: integer
          format: int32
        lazyLoading:
          type: boolean
        lazyColumnRendering:
          type: boolean
        infiniteScrolling:
          type: boolean
        useButtonForDetail:
          type: boolean
        columnReorderingAllowed:
          type: boolean
        pageSize:
          type: integer
          format: int32
        rowsSelectionEnabled:
          type: boolean
        header:
          type: array
          items:
            $ref: "#/components/schemas/ComponentDto"
        footer:
          type: array
          items:
            $ref: "#/components/schemas/ComponentDto"
        wrapCellContent:
          type: boolean
        compact:
          type: boolean
        noBorder:
          type: boolean
        noRowBorder:
          type: boolean
        columnBorders:
          type: boolean
        rowStripes:
          type: boolean
        vaadinGridCellBackground:
          type: string
        vaadinGridCellPadding:
          type: string
        gridStyle:
          type: string
        detailPath:
          type: string
        onRowSelectionChangedActionId:
          type: string
        contentHeight:
          type: string
    CrudlTypeDto:
      type: string
      x-enum-varnames:
        - table
        - card
      enum:
        - table
        - card
    CustomEventDto:
      required:
        - detail
        - name
      type: object
      properties:
        name:
          type: string
        detail:
          type: object
    CustomFieldDto:
      required:
        - colspan
        - content
        - label
      type: object
      properties:
        label:
          type: string
        content:
          $ref: "#/components/schemas/ComponentDto"
        colspan:
          type: integer
          format: int32
    DataPageDto:
      required:
        - content
        - totalElements
      type: object
      properties:
        content:
          type: array
          items:
            type: object
        totalElements:
          type: integer
          format: int64
    DestinationDto:
      required:
        - description
        - id
        - type
        - value
      type: object
      properties:
        id:
          type: string
        type:
          $ref: "#/components/schemas/DestinationTypeDto"
        description:
          type: string
        value:
          type: string
    DestinationTypeDto:
      type: string
      x-enum-varnames:
        - ActionId
        - Url
        - CustomEvent
        - Component
        - View
      enum:
        - ActionId
        - Url
        - CustomEvent
        - Component
        - View
    DetailsDto:
      required:
        - content
        - opened
        - summary
      type: object
      properties:
        summary:
          $ref: "#/components/schemas/ComponentDto"
        content:
          $ref: "#/components/schemas/ComponentDto"
        opened:
          type: boolean
    DialogDto:
      required:
        - closeButtonOnHeader
        - content
        - draggable
        - footer
        - header
        - headerTitle
        - height
        - left
        - modeless
        - noPadding
        - resizable
        - top
        - width
      type: object
      properties:
        headerTitle:
          type: string
        header:
          $ref: "#/components/schemas/ComponentDto"
        content:
          $ref: "#/components/schemas/ComponentDto"
        footer:
          $ref: "#/components/schemas/ComponentDto"
        noPadding:
          type: boolean
        modeless:
          type: boolean
        top:
          type: string
        left:
          type: string
        draggable:
          type: boolean
        width:
          type: string
        height:
          type: string
        resizable:
          type: boolean
        closeButtonOnHeader:
          type: boolean
    DirectoryDto:
      required:
        - menu
      type: object
      properties:
        menu:
          type: array
          items:
            $ref: "#/components/schemas/MenuOptionDto"
    DivDto:
      required:
        - content
      type: object
      properties:
        content:
          type: string
    ElementDto:
      required:
        - attributes
        - content
        - name
        - "on"
      type: object
      properties:
        name:
          type: string
        attributes:
          type: object
          additionalProperties:
            type: string
        "on":
          type: object
          additionalProperties:
            type: string
        content:
          type: string
    FormDto:
      required:
        - actions
        - avatar
        - badges
        - banners
        - buttons
        - footer
        - header
        - icon
        - noHeader
        - readOnly
