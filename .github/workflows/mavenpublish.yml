# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Maven Package

on: [push]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: corretto
        server-id: mateu-central # Value of the distributionManagement/repository/id field of the pom.xml
        server-username: MAVEN_USERNAME
        server-password: MAVEN_CENTRAL_TOKEN
    - name: Import GPG Key
      uses: crazy-max/ghaction-import-gpg@v1
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Cat settings.xml
      run: cat ~/.m2/settings.xml
    - name: Copy settings.xml
      run: cp -f settings.xml ~/.m2

    - name: Build with Maven
      run: pwd && mvn -B install --file backend/pom.xml

    - name: Start demo
      run: mvn clean install -f demo/pom.xml && mvn spring-boot:start -f demo/pom.xml

    #- uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: cd e2e && npm ci
    - name: Install Playwright
      run: cd e2e && npx playwright install --with-deps
    - name: Run Playwright tests
      run: cd e2e && npx playwright test
      env:
        PLAYWRIGHT_TEST_BASE_URL: http://localhost:8081

    - name: Stop demo
      run: mvn spring-boot:stop -f demo/pom.xml


    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -f backend/pom.xml
      env:
        MAVEN_USERNAME: ${{ secrets.REPO_USERNAME }}
        MAVEN_CENTRAL_TOKEN: ${{ secrets.REPO_PASSWORD }}
#        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
#        PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
