{{ define "main" }}
  {{ with site.GetPage "/pages/404" }}
    <section class="section-md text-center">
      <div class="container">
        <div class="row justify-center">
          <div class="sm:col-10 md:col-8 lg:col-6">
            <span class="text-text mb-6 block text-8xl font-semibold">404</span>
            <h1 class="h2">{{ .Title }}</h1>
            <div class="content">
              {{ .Content }}
            </div>
            <a href="{{ site.BaseURL }}" class="btn btn-md btn-primary">
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
