<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="./mateu-ui.js"></script>
    <script>//window.__MATEU_REMOTE_BASE_URL__ = 'http://localhost:8081/mateu/v1';</script>
  </head>
  <body>
  <mateu-ui uiId="com.example.demo.ui.DemoApp" baseUrl="https://explorer.mateu.io/mateu/v1">
  </mateu-ui>
  <div style="display: none;" id="outlet"></div>
  <script>
    if (window.matchMedia) {
      if(window.matchMedia('(prefers-color-scheme: dark)').matches){
        document.documentElement.setAttribute('theme', 'dark')
      } else {
        document.documentElement.setAttribute('theme', 'light')
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        document.documentElement.setAttribute('theme', e.matches?'dark':'light')
      });
    }
  </script>
  </body>
</html>
