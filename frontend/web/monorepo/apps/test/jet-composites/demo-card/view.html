<div tabindex="0" role="group" class="demo-card-flip-container"
     on-click="[[flipCard]]" on-keypress="[[flipCard]]" :aria-label="[[$properties.name + ' Press Enter for more info.']]">

    <div class="demo-card-front-side oj-flex oj-sm-align-items-center">
        <div class="oj-flex-item  oj-sm-flex-direction-column">
            <oj-avatar class="oj-flex-item demo-card-avatar" role="img" size="lg" initials="[[initials]]" src="[[$properties.avatar]]"
                       :aria-label="[['Avatar of ' + $properties.name]]">
            </oj-avatar>
            <div class="oj-flex-item oj-typography-heading-sm oj-typography-semi-bold demo-card-text">
                <oj-bind-text value="[[$properties.name]]"></oj-bind-text>
            </div>
        </div>
    </div>

    <div class="demo-card-back-side oj-flex oj-sm-align-items-center">
        <div class="demo-card-inner-back-side oj-flex-item  oj-sm-flex-direction-column demo-card-text">
            <div class="oj-flex-item oj-typography-heading-sm oj-typography-semi-bold">
                <oj-bind-text value="[[$properties.name]]"></oj-bind-text>
            </div>
            <div class="oj-flex-item oj-typography-subheading-sm oj-typography-semi-bold">
                <oj-bind-text value="[[$properties.workTitle]]"></oj-bind-text>
            </div>
            <oj-bind-if test="[[$properties.workNumber != null]]">
                <div class="oj-flex-item oj-typography-subheading-sm oj-typography-semi-bold">
                    Work
                </div>
                <div class="oj-flex-item oj-typography-body-sm oj-typography-semi-bold">
                    <oj-bind-text value="[[workFormatted]]"></oj-bind-text>
                </div>
            </oj-bind-if>
            <oj-bind-if test="[[$properties.workNumber != null]]">
                <div class="oj-flex-item oj-typography-subheading-sm oj-typography-semi-bold">
                    Email
                </div>
                <div class="oj-flex-item oj-typography-body-sm oj-typography-semi-bold">
                    <oj-bind-text value="[[$properties.email]]"></oj-bind-text>
                </div>
            </oj-bind-if>
        </div>
    </div>
</div>
