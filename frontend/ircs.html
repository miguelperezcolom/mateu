<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQUIELTITULODELAPAGINA</title>
    <script src="https://editor.unlayer.com/embed.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script type="module" src="https://unpkg.com/test-custom-components/dist/assets/custom-elements.js"></script>
    <script type="module" src="/src/lumo.js"></script>
    <script type="module" src="/src/mateu/ui/application/mateu-ui.ts"></script>
  </head>
  <body>

  <mateu-ui uiId='com.example.demo.infra.ircs.IrcsHome' baseUrl='/ircs/mateu/v3'
            contextdata='{"tenantId": "1111","profile": "dev"}'
  >
  </mateu-ui>

  <script>
    if (window.matchMedia) {
      if(window.matchMedia('(prefers-color-scheme: dark)').matches){
        document.documentElement.setAttribute('theme', 'dark')
      } else {
        document.documentElement.setAttribute('theme', 'light')
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        document.documentElement.setAttribute('theme', e.matches?'dark':'light')
      });
    }
  </script>
  </body>
</html>
